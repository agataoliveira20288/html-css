<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu própio servidor</p>
    <video width="500" poster="imagens/thumb.png" autoplay loop controls>
        <source src="midia/Kendrick777-webm.webm" type="video/webm">
        <source src="midia/Kendrick777-mkv.mkv" type="video/mkv">
        <source src="midia/kendrick777-ogv.ogv" type="video/ogv">
        <source src="midia/kendrick777.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>

    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/VThw5AJZkmQ?si=GCZiOs5rwgLEk1o5" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</html>
