<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em Css</title>
    <style>
        * { /*Configurações globais das css (to right, to left, to top, to bottom)*/
            height: 100%;
        }

        body {
            background-image: linear-gradient(to right, #C10EBB, orange, #FFDD00);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradientes</h1>
</body>
</html>
