<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível"> 
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/future-imonone.mp3" type="audio/mpeg">
        <source src="midia/future-imonone.ogg" type="audio/ogg">
        <source src="midia/future-imonone.wav" type="audio/wav"><!--evitar wav pq é pesado-->
        <p>Infelizmente seu navegador não consegue reproduzir áudio &#31F625<a href="midia/future-imonone.mp3">Clique aqui para baixar o arquivo mp3&#x1F61D</a></p>
    </audio>
</body>
</html>
