<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="O parágrafo é um elemento textual com unidade de sentido que serve para dividir e organizar o texto">Parágrafos</abbr>
        <li><abbr title="Qualquer obra que se apresenta sob a forma de livro, filme, composição musical etc.
            ">Títulos</abbr>
        <li><abbr title="Significa a representação visual de uma pessoa ou de um objeto.">Imagens</abbr>
        <li><abbr title="Representação escrita de uma palavra grafando-se apenas algumas de suas sílabas ou letras; abreviatura.">Abreviações</abbr>
        <li><abbr title="Código-fonte é o conjunto de palavras ou símbolos escritos de forma ordenada">Códigos-fonte</abbr>
        <li><abbr title="Permite criarmos tópicos de textos para uma melhor exemplificação de um determinado assunto">Listas numeradas</abbr>
        <li><abbr title="Chamamos de lista de marcadores apenas. As tags usadas para criar uma lista não ordenada">Listas com demarcadores</abbr>
    </ul>
</body>
</html>
